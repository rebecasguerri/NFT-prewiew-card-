<!DOCTYPE html>
<html lang="pt-br">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | NFT preview card component</title>
 </head>


 <body>
    <main>
      
      <img id="imagem-principal" src="images/image-equilibrium.jpg" alt="image equilibrium"
      > 
      <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <p id="icon"> <img src="images/icon-ethereum.svg" alt=""> 0.041 ETH </p> 
      <div>
        <p id="clock" > <img src="images/icon-clock.svg" alt=""> 3 days left</p>
      </div>

    
      <div id="linha1"><span></span></div>
  
      <p id="username"> <img src="images/image-avatar.png" alt="user image" width="34px"> 
      
        
         <span id="span1">
      
          Creation of  <span id="span2">  Jules Wyvern</span> 
     </p>
  </span>
    </main>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#"> Rebeca Sguerri </a>.

      follow me on <a href="https://github.com/rebecasguerri" target="_blank" rel="external" >github </a> 
        
    </div>
 </body>
</html>
