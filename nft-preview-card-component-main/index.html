<!DOCTYPE html>
<html lang="pt-br">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | NFT preview card component</title>
 </head>
 <body>
  <main>
      <section>
          <article>
              <div class="container">

                  <div class="container__img">
                      <a class="bg" href="#"><img src="images/icon-view.svg" alt="eye-icon"></a>
                      <img src="images/image-equilibrium.jpg" alt="image-equilibrium">
                      
                  </div>

                  <a href="#">
                      <h2>Equilibrium #3429</h2>
                  </a>
                  <h3>Our Equilibrium collection promotes balance and calm.</h3>
                  <div class="container__datos">
                      <div class="moneda">
                          <img src="images/icon-ethereum.svg" alt="eth">
                          <p>0.041 ETH</p>
                      </div>
                      <div class="expiracion">
                          <img src="images/icon-clock.svg" alt="clock">
                          <p>3 days left</p>
                      </div>
                  </div>
                  <div class="creador">
                      <img src="images/image-avatar.png" alt="image-avatar">
                      <p><span>Creation of</span> <a href="#">Jules Wyvern</a></p>
                  </div>

              </div>
          </article>
      </section>
      <div class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="#"> Rebeca Sguerri </a>.
          follow me on <a href="https://github.com/rebecasguerri" target="_blank" rel="external" >github </a>  
      </div>
  </main>


</body>

   
</html>
